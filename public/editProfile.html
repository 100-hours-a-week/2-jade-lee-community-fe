<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/public/css/edit_profile.css" />
    <title>회원정보수정</title>
</head>
<body>
    <header>
        <button class="back-button" onclick="window.history.back()">
            <img class="back-image" src="/public/images/back.png" alt="Back Button"/>
        </button>
        아무 말 대잔치
        <button class="profile-button" onclick="toggleDropdown()">
            <img id="profile_image" class="mini-profile" src=""/>
        </button>
        <div class="dropdown" id="dropdown-menu">
            <ul>
                <li><a id="edit_profile">회원정보수정</a></li>
                <li><a id="edit_password" >비밀번호수정</a></li>
                <li><a id = 'logout'>로그아웃</a></li>
            </ul>
        </div>    
    </header>
    <hr />
    <section class="warp">
        <article>
            <div class="introduce">
                <strong>회원정보수정</strong>
            </div>
            <div class="inputBox">
                <label><strong>프로필 사진*</strong></label><br>
                <div class="profile-wrapper">
                    <div class="profile-container" onclick="triggerFileInput()">
                        <img id="profileImage" class="profile-image" src="" />
                        <div class="edit-overlay">
                            <span>수정</span>
                        </div>
                        <input type="file" id="fileInput" class="real-upload" accept="image/*" onchange="previewImage(event)" hidden />
                    </div>
                </div>
            </div>
            <div class="inputBox">
                <label><strong>이메일</strong></label>
                <p id="user_email">dus001228@naver.com</p>
            </div>
            <div class="inputBox">
                <label><strong>닉네임*</strong></label>
                <input
                    type="text"
                    name="nickname"
                    id="nickname"
                    placeholder="닉네임을 입력하세요"
                />
                <label id="helper-text-nickname" class="helper-text">*helper text</label>
            </div>
            <div class="buttons">
                <button id="submit-button" class="submit-button">수정하기</button>
                <a id="sign" onclick="openQuitModal()">회원 탈퇴</a>
            </div>
            <div class="modal" id="quit-modal">
                <div class="modal-content">
                    <h2>회원탈퇴 하시겠습니까?</h2>
                    <p>작성된 게시글과 댓글을 삭제됩니다.</p>
                    <div class="two-buttons">
                        <button class="cancel-button-modal" onclick="closeQuitModal()">취소</button>
                        <button id="delete_user_button" class="submit-button-modal">확인</button>
                    </div>
                </div>
            </div>
        </article>
        <div id="toast" class="toast">수정 완료되었습니다!</div>
    </section>
    <script src="/public/js/editProfile.js"></script>
    <script src="/public/js/common.js"> </script>
</body>
</html>
