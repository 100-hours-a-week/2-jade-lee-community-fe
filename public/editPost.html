<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/public/css/edit_post.css" />
    <title>게시글 수정</title>
</head>
<body>
    <header>
        <button class="back-button" onclick="window.history.back()">
            <img class="back-image" src="/public/images/back.png" alt="Back Button"/>
        </button>
        아무 말 대잔치
        <button class="profile-button" onclick="toggleDropdown()">
            <img id="profile_image" class="mini-profile" src=""/>
        </button>
        <div class="dropdown" id="dropdown-menu">
            <ul>
                <li><a id="edit_profile">회원정보수정</a></li>
                <li><a id="edit_password" >비밀번호수정</a></li>
                <li><a id = 'logout'>로그아웃</a></li>
            </ul>
        </div>    
    </header>
    <hr />
    <section class="warp">
        <article>
            <div class="introduce">
                <strong>게시글 수정</strong>
            </div>
            <div class="inputBox">
                <label><strong>제목*</strong></label>
                <input
                    id="title"
                    type="text"
                    placeholder="제목을 입력해주세요. (최대 26글자)"
                />
            </div>
            <div class="inputBox">
                <label><strong>내용*</strong></label>
                <textarea
                    id="content"
                    cols="30"
                    rows="10"
                    placeholder="내용을 입력해주세요."
                ></textarea>
                <label class="helper-text">*helper text</label>
            </div>
            <div class="inputBox">
                <label><strong>이미지</strong></label>
                <input
                    id="postImage"
                    type="file"
                    class="real-upload"
                    accept="image/*"
                />
            </div>
            <div class="buttons">
                <button
                    id="edit_post_button"
                    class="submit-button"
                >
                    수정하기
                </button>
            </div>
        </article>
    </section>
    <script src="/public/js/editPost.js"> </script>
    <script src="/public/js/common.js"> </script>
</body>
</html>
