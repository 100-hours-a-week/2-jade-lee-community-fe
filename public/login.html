<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/public/css/login.css" />
    <title>아무 말 대잔치</title>
</head>
<body>
    <header>아무 말 대잔치</header>
    <hr />
    <br><br><br><br><br>
    <section class="warp">
        <h2 class="login">로그인</h2>
        <article>
            <div class="inputBox">
                <label>아이디</label>
                <input
                    type="text"
                    name="id"
                    id="id"
                    placeholder="이메일을 입력하세요"
                />
            </div>
            <div class="inputBox">
                <label>비밀번호</label>
                <input
                    type="password"
                    name="pw"
                    id="pw"
                    placeholder="비밀번호를 입력하세요"
                />
                <label class="helper-text">*helper text</label>
            </div>
            <div class="buttons">
                <button
                    id="lottie-login"
                    class="submit-button"
                    onclick="login()"
                >
                    로그인
                </button>
                <a id="sign" href="signup">회원가입</a>
            </div>
        </article>
    </section>

    <script src="/public/js/login.js"></script>
</body>
</html>
