<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/public/css/edit_password.css" />
    <title>아무 말 대잔치</title>
</head>
<body>
    <header>
        <button class="back-button" onclick="window.history.back()">
            <img class="back-image" src="/public/images/back.png" alt="Back Button"/>
        </button>
        아무 말 대잔치
        <button class="profile-button" onclick="toggleDropdown()">
            <img id="profile_image" class="mini-profile" src=""/>
        </button>
        <div class="dropdown" id="dropdown-menu">
            <ul>
                <li><a id="edit_profile">회원정보수정</a></li>
                <li><a id="edit_password" >비밀번호수정</a></li>
                <li><a id = 'logout'>로그아웃</a></li>
            </ul>
        </div>    
    </header>
    <hr />
    <section class="warp">
        <article>
            <div class="introduce">
                <strong>비밀번호 수정</strong>
            </div>
            <div class="inputBox">
                <label><strong>비밀번호</strong></label>
                <input
                    type="password"
                    name="pw"
                    id="pass1"
                    placeholder="비밀번호를 입력하세요"
                />
                <label id="helper-text-pass1" class="helper-text">*helper text</label>
            </div>
            <div class="inputBox">
                <label><strong>비밀번호 확인</strong></label>
                <input
                    type="password"
                    name="pw"
                    id="pass2"
                    placeholder="비밀번호를 한번 더 입력하세요"
                />
                <label id="helper-text-pass2" class="helper-text">*helper text</label>
            </div>
            <div class="buttons">
                <button id="submit-button" class="submit-button" disabled>수정하기</button>
            </div>
            <div id="toast" class="toast">수정 완료</div>
        </article>
    </section>
    <script src="/public/js/editPassword.js"></script>
    <script src="/public/js/common.js"> </script>
</body>
</html>
