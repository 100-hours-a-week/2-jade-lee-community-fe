<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/public/css/detail.css" />
    <title>아무 말 대잔치</title>
</head>
<body>
    <header>
        <button class="back-button" onclick="window.history.back()">
            <img class="back-image" src="/public/images/back.png" alt="Back Button"/>
        </button>
        아무 말 대잔치
        <button class="profile-button" onclick="toggleDropdown()">
            <img id="profile_image" class="mini-profile" src=""/>
        </button>
        <div class="dropdown" id="dropdown-menu">
            <ul>
                <li><a id="edit_profile">회원정보수정</a></li>
                <li><a id="edit_password" >비밀번호수정</a></li>
                <li><a id = 'logout'>로그아웃</a></li>
            </ul>
        </div>    
    </header>
    <hr />
    <section id="warp" class="warp">
        <article>
            <div class="detail-top">
                <h1 id="title"></h1>
                <br />
                <div class="writer">
                    <div class="writer-profile">
                        <button class="profile">
                            <img id="author_image" width="35px" src="" />
                        </button>
                        <strong id="author"></strong>
                    </div>
                    <p id="created_at"></p>
                    <div id="edit-delete-buttons" class="two-buttons">
                        <button id="edit_post_button" class="detail-button">수정</button>
                        <button class="detail-button" onclick="openPostModal()">삭제</button>
                    </div>
                </div>
                
                <hr />
            </div>
        <div  class="detail-body">
            <img id="postImage" src=""/>
            <p id="content">
            </p>
            <div class="three-buttons">
                <button id="like_cnt" class="like-button"></button>
                <button id="view_cnt" class="like-button"></button>
                <button id="comment_cnt" class="like-button"></button>
            </div>
            <hr />
        </div>
        <textarea
            class="comment-input"
            cols="70"
            rows="5"
            placeholder="댓글을 남겨주세요"
            id="comment-input"
        ></textarea
        >
        <button
            id='comment-submit'
            class="write-button"
        >
            댓글 등록
        </button>
    </article><br>
    </section>
    <div class="modal" id="del-post-modal">
        <div class="modal-content">
            <h2>게시글을 삭제하시겠습니까?</h2>
            <p>삭제한 내용은 복구 할 수 없습니다.</p>
            <div class="two-buttons">
                <button class="cancel-button-modal" onclick="closePostModal()">취소</button>
                <button id="delete_post_button" class="submit-button-modal">확인</button>
            </div>
        </div>
    </div>
    <div class="modal" id="del-comment-modal">
        <div class="modal-content">
            <h2>댓글을 삭제하시겠습니까?</h2>
            <p>삭제한 내용은 복구 할 수 없습니다.</p>
            <div class="two-buttons">
                <button class="cancel-button-modal" onclick="closeCommentModal()">취소</button>
                <button id="delete_comment_button" class="submit-button-modal">확인</button>
            </div>
        </div>
    </div>
    <script src="/public/js/common.js"> </script>
    <script src="/public/js/postDetail.js"></script>
</body>
</html>
