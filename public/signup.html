<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/public/css/signup.css" />
    <title>아무말 대잔치</title>
</head>
<body>
    <header>
        <button
            class="back-button"
            onclick="window.history.back()"
        >
            <img
                class="back-image"
                src="/public/images/back.png"
                alt="Back Button"
            />
        </button>
        아무 말 대잔치
    </header>
    <hr /><br><br><br><br><br >
    <section class="warp">
        <h2 class="login">회원가입</h2>
        <article>
            <div class="inputBox">
                <label><strong>프로필 사진</strong></label>
                <label id="helper-text-profileImage" class="helper-text">*프로필 사진을 추가해주세요</label>
                <div class="profile-wrapper">
                    <div class="profile-container" onclick="triggerFileInput()">
                        <img id="profileImage" class="profile-image" src="/public/images/default.png"/>
                        <div class="overlay">
                            <span class="plus-icon">+</span>
                        </div>
                        <input type="file" id="fileInput" class="real-upload" accept="image/*" onchange="previewImage(event)" hidden />
                    </div>
                </div>
            </div>
            <div class="inputBox">
                <label><strong>이메일*</strong></label>
                <input
                    type="text"
                    name="id"
                    id="id"
                    placeholder="이메일을 입력하세요"
                />
                <label id="helper-text-email" class="helper-text">*helper text</label>
            </div>
            <div class="inputBox">
                <label><strong>비밀번호*</strong></label>
                <input
                    type="password"
                    name="pw"
                    id="pass1"
                    placeholder="비밀번호를 입력하세요"
                />
                <label id="helper-text-pass1" class="helper-text">*helper text</label>
            </div>
            <div class="inputBox">
                <label><strong>비밀번호 확인*</strong></label>
                <input
                    type="password"
                    name="pw"
                    id="pass2"
                    placeholder="비밀번호를 입력하세요"
                />
                <label id="helper-text-pass2" class="helper-text">*helper text</label>
            </div>
            <div class="inputBox">
                <label><strong>닉네임*</strong></label>
                <input
                    type="text"
                    name="nickname"
                    id="nickname"
                    placeholder="닉네임을 입력하세요"
                />
                <label id="helper-text-nickname" class="helper-text">*helper text</label>
            </div>
            <div class="buttons">
                <button class="submit-button">회원가입</button>
                <a id="sign" href="/">로그인하러 가기</a>
            </div>
        </article>
    </section>
    <script src="/public/js/signup.js"></script>
</body>
</html>
