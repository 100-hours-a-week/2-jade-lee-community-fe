<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 페이지</title>
    <link rel="stylesheet" href="/css/boardWrite.css">
</head>
<header>
    <div>
        <a href="/boardList" class="back-arrow">&lt;</a>
    </div>
    <h1 class="header-title">아무 말 대잔치</h1>
    <div class="dropdown">
        <a href="#" class="profile-img">
            <img src="/img/profile.png" alt="내 정보로 이동">
        </a>        
        <div class="dropdown-content">
            <a href="/myinfo">회원정보수정</a>
            <a href="/changePassword">비밀번호수정</a>
            <a href="/logout">로그아웃</a>
        </div>
    </div>
</header>
<hr>
<body>
    <br>
    <h2 class="write-title">게시글 작성</h2>
    <div class="container">
        <form id="boardWriteForm">
            <div class="form-group-content">
                <label for="title" class="text">제목*</label><br><br>
                <input type="text" id="title" name="title" class="title-input" placeholder="제목을 입력해주세요. (최대 26글자)" required>
            </div><br>
            <div class="form-group">
                <label for="content" class="text">내용*</label><br><br>
                <input type="text" id="content" name="content" class="content-input" placeholder="내용을 입력해주세요." required>
                <div class="helper-text"></div>
            </div><br>
            <div class="form-group-content">
                &nbsp;이미지<br>
                <input type="file" class="login-button"/>
            </div><br>
            <div class="button-container">
                <button type="submit" class="write-button">완료</button>
            </div>
        </form>
    </div>
    <script src="/js/boardWrite.js"></script>
</body>
</html>
