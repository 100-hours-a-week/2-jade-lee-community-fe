<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="/css/changePassword.css">
</head>
<header>
    <div class="empty"></div>
    <h1 class="header-title">아무 말 대잔치</h1>
    <div class="dropdown">
        <a href="#" class="profile-img">
            <img src="/img/profile.png" alt="내 정보로 이동">
        </a>        
        <div class="dropdown-content">
            <a href="/myinfo">회원정보수정</a>
            <a href="/changePassword">비밀번호수정</a>
            <a href="/logout">로그아웃</a>
        </div>
    </div>
</header>
<hr>
<body>
    <div class="container"><br><br>
        <h2 style="font-size: 32px;">비밀번호 수정</h2>
        <div class="container">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="email">비밀번호</label>
                    <input type="password" id="email" name="email" placeholder="비밀번호를 입력해주세요" required>
                </div>
                <div class="form-group">
                    <label for="password" class="password">비밀번호 확인</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 한번 더 입력해주세요" required>
                </div><br>
                <button type="submit" class="login-button">수정하기</button>
            </form>
        </div>
    </div>
    <script src="/js/changePassword.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
