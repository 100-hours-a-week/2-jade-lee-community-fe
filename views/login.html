<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 페이지</title>
    <link rel="stylesheet" href="/css/login.css"> <!-- CSS 파일 링크 -->
</head>
<header>
    <div class="empty"></div>
    <h1 class="header-title">아무 말 대잔치</h1>
    <div class="dropdown">
        <a href="javascript:void(0);" class="profile-img">
            <img src="/img/profile.png" alt="내 정보로 이동" style="width: 24px; height: 24px;">
        </a>
        <div class="dropdown-content">
            <a href="/myinfo">회원정보수정</a>
            <a href="/change-password">비밀번호수정</a>
            <a href="/logout">로그아웃</a>
        </div>
    </div>
</header>
<hr>
<body>
    <div class="container">
        <h2 class="login-title">로그인</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요" required>
            </div>
            <div class="form-group">
                <label for="password" class="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>
                <div class="helper-text">
                    
                </div>
            </div>
            
            <button type="submit" class="login-button">로그인</button>
            <div class="form-footer">
                <a href="/signup" class="signup-link">회원가입</a>
            </div>
        </form>
    </div>
    <script src="/js/login.js"></script> <!-- JavaScript 파일 링크 -->
</body>
</html>
