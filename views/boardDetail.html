<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 페이지</title>
    <link rel="stylesheet" href="/css/boardDetail.css"> <!-- CSS 파일 링크 -->
</head>
<body>
    <header>
        <div>
            <a href="/boardList" class="back-arrow">&lt;</a>
        </div>
        <h1 class="header-title">아무 말 대잔치</h1>
        <div class="dropdown">
            <a href="#" class="profile-img">
                <img src="/img/profile.png" alt="내 정보로 이동">
            </a>        
            <div class="dropdown-content">
                <a href="/myinfo">회원정보수정</a>
                <a href="/changePassword">비밀번호수정</a>
                <a href="/logout">로그아웃</a>
            </div>
        </div>
    </header>
    <hr>

    <div class="container">
        <!-- 게시글 제목 -->
        <div class="title">
            <h2 id="postTitle">제목을 불러오는 중...</h2>
        </div>

        <!-- 작성자 정보 및 작성일 -->
        <div class="writeInfo">
            <img src="/img/profile.png" id="writerProfile" class="content-writer" alt="작성자 프로필 사진"/>
            <span id="writerName">작성자를 불러오는 중...</span>&nbsp;&nbsp;&nbsp;
            <span id="postDate">날짜를 불러오는 중...</span>
            <div class="boardUpdate">
                <button type="button" class="update-content-button" id="updateButton">수정</button>
                <button type="button">삭제</button>
            </div>
        </div>
        <hr><br>

        <!-- 게시글 이미지 및 본문 -->
        <div class="boardDetail">
            <div class="boardImg">
                <img src="/img/profile.png" id="postImage" class="boardImgFile" alt="게시글 이미지">
            </div>
        </div><br>

        <!-- 본문 -->
        <div class="boardContent" id="postContent">
            본문 내용을 불러오는 중...
        </div><br>

        <!-- 좋아요수, 조회수, 댓글수 -->
        <div class="boardLikes">
            <div class="likes" id="likeCount">0<br>좋아요수</div>
            <div class="views" id="viewCount">0<br>조회수</div>
            <div class="comment" id="commentCount">0<br>댓글</div>
        </div>
        <br><hr><br>

        <!-- 댓글 작성 부분 -->
        <div class="writeCommentContainer">
            <div class="writeComment">
                <input type="text" id="commentContent" name="content" placeholder="댓글을 남겨주세요!">
            </div><br>
            <button type="submit" class="comment-button">댓글 등록</button> 
        </div>
        <br><br><br><br><br><br>

        <!-- 댓글 표시 부분 -->
        <div class="commentContainer" id="commentContainer">
            <!-- 댓글이 여기에 삽입됩니다. -->
        </div>
    </div>

    <!-- 게시글 및 댓글 삭제 모달 -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>게시글을 삭제하시겠습니까?</h2>
            <p>삭제한 내용은 복구할 수 없습니다.</p>
            <div class="modal-buttons">
                <button id="cancelDelete" class="cancel-button">취소</button>
                <button id="confirmDelete" class="confirm-button">확인</button>
            </div>
        </div>
    </div>
    <!-- 댓글 삭제 모달 -->
    <div id="commentDeleteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>댓글을 삭제하시겠습니까?</h2>
            <p>삭제한 댓글은 복구할 수 없습니다.</p>
            <div class="modal-buttons">
                <button id="cancelCommentDelete" class="cancel-button">취소</button>
                <button id="confirmCommentDelete" class="confirm-button">확인</button>
            </div>
        </div>
    </div>

    <script src="/js/boardDetail.js"></script>
</body>
</html>
