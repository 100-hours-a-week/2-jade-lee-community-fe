<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 페이지</title>
    <link rel="stylesheet" href="/css/signup.css"> <!-- CSS 파일 링크 -->
</head>
<header>
    <h1 class="header">커뮤니티 페이지</h1>
    <hr>
</header>
<body>
    <div class="container">
        <h2 class="login-title">회원가입</h2>
        <form id="loginForm">
            <!-- 프로필 이미지 업로드 섹션 -->
            <div class="form-group">
                <label for="profileImage">프로필 사진</label>
                <input type="file" id="profileImage" name="profileImage" accept="image/*" onchange="previewImage(event)">
                <div id="imagePreviewContainer">
                    <img id="imagePreview" src="" alt="프로필 이미지 미리보기" style="display: none;">
                </div>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>
            </div>          
            <div class="form-group">
                <label for="password">비밀번호 확인</label>
                <input type="passwordConfirm" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호를 한번 더 입력해주세요" required>
            </div>
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="nickname" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요" required>
            </div>
            <button type="submit" class="signup-button">회원가입</button>
            <div class="form-footer">
                <a href="/login" class="signup-link">로그인하러 가기</a>
            </div>
        </form>
    </div>
    <script src="script.js"></script> <!-- JavaScript 파일 링크 -->
</body>
</html>
