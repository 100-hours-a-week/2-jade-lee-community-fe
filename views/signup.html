<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 페이지</title>
    <link rel="stylesheet" href="/css/signup.css"> <!-- CSS 파일 링크 -->
</head>
<header>
    <div>
        <a href="/boardList" class="back-arrow">&lt;</a>
    </div>
    <h1 class="header-title">아무 말 대잔치</h1>
    <div class="dropdown">
        <a href="#" class="profile-img">
            <img src="/img/profile.png" alt="내 정보로 이동">
        </a>        
        <div class="dropdown-content">
            <a href="/myinfo">회원정보수정</a>
            <a href="/changePassword">비밀번호수정</a>
            <a href="/logout">로그아웃</a>
        </div>
    </div>
</header>
<hr>
<body>
    <div class="container">
        <h2 class="login-title">회원가입</h2>
        <form id="loginForm">
            <div class="form-group">
                <label id="profileImageLabel" for="profileImage">프로필 사진</label>
                <div class="helper-text profile-image"> <!-- profile-image 클래스를 추가 -->
                    * 프로필 사진을 추가해주세요.
                </div><br>
                <div class="image-container">
                    <img id="imagePreview" src="/img/117885.png" alt="프로필 이미지 미리보기">
                    <input type="file" id="profileImage" name="profileImage" accept="image/*">
                </div>
            </div><br>
            <div class="form-group">
                <label for="email" class="inputGroup">이메일</label><br>
                <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요" required>
                <div class="helper-text">
                    * 이메일을 작성해주세요.
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="inputGroup">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>
                <div class="helper-text">
                    * 비밀번호를 입력해주세요.
                </div>
            </div>          
            <div class="form-group">
                <label for="passwordConfirm" class="inputGroup">비밀번호 확인</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호를 한번 더 입력해주세요" required>
                <div class="helper-text">
                    * 비밀번호를 입력해주세요.
                </div>
            </div>
            <div class="form-group">
                <label for="nickname" class="inputGroup">닉네임</label>
                <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요" required>
                <div class="helper-text">
                    * 닉네임을 입력해주세요.
                </div>
            </div>
            <button type="submit" class="signup-button" id="signupButton">회원가입</button>
            <div class="form-footer">
                <a href="/login" class="signup-link">로그인하러 가기</a>
            </div>
        </form>
    </div>
    <script src="/js/signup.js"></script> <!-- JavaScript 파일 링크 -->
</body>
</html>
