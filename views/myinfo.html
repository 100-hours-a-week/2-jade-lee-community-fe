<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="/css/myinfo.css">
</head>
<header>
    <div class="empty"></div>
    <h1 class="header-title">아무 말 대잔치</h1>
    <div class="dropdown">
        <a href="javascript:void(0);" class="profile-img">
            <img src="/img/profile.png" alt="내 정보로 이동">
        </a>
        <div class="dropdown-content">
            <a href="/myinfo">회원정보수정</a>
            <a href="/changePassword">비밀번호수정</a>
            <a href="/logout">로그아웃</a>
        </div>
    </div>
</header>
<hr>
<body>
    <div class="container"><br><br>
        <h2 style="font-size: 32px;">회원정보수정</h2>
        <div class="subInfo">
            <p>프로필 사진*</p>
        </div>
        <div class="form-group" style="position: relative; text-align: center;">
            <label id="profileImageLabel" for="profileImage" style="cursor: pointer;"></label>
            <img id="imagePreview" src="/uploads/1731557381821.jpeg" alt="프로필 이미지 미리보기" style="cursor: pointer;">
            <!-- 프로필 이미지 클릭 시 input이 활성화되도록 -->
            <input type="file" id="profileImage" name="profileImage" accept="image/*" style="display: none;">
        </div>
        <br><br>

        <div class="email">이메일</div><br>
        <div class="emailValue"></div><br>
        <div class="nickname">닉네임<br><br>
            <input type="text" id="nickname" placeholder="기존 닉네임"/>
            <div id="nicknameHelperText" class="helper-text" style="color: red; font-size: 12px;"></div>
        </div><br><br>

        <div class="edit-button">
            <button id="editButton" class="edit-button">수정</button> 
        </div><br>
        <div class="delete-button">
            <button class="delete-button">회원 탈퇴</button>
        </div><br><br><br>
        <div class="edit-submit-button">
            <button id="confirmEditButton" class="edit-submit-button">수정완료</button>
        </div><br>
    </div>

    <!-- 수정 확인 모달 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>회원정보를 수정하시겠습니까?</h2>
            <p>수정한 내용은 저장됩니다.</p>
            <div class="modal-buttons">
                <button id="cancelEdit" class="cancel-button">취소</button>
                <button id="confirmEdit" class="confirm-button">확인</button>
            </div>
        </div>
    </div>
    <!-- 삭제 확인 모달 -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>정말로 회원 탈퇴하시겠습니까?</h2>
            <div class="modal-buttons">
                <button id="cancelDelete" class="cancel-button">취소</button>
                <button id="confirmDeleteButton" class="confirm-button">확인</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">
        회원정보가 수정되었습니다!
    </div>

    <script src="/js/myinfo.js"></script>
</body>
</html>
